  appdataStorage: 10Gi

# Define the api header access token in base64 encoded format
  apiTokenValue: OTZ3OUVYZmVuMnpFSnhjZA==  

# Define the queue server password in base64 encoded format
  queuePassword: M1I4UDhyZWVRVnFUcndHVA

# Define the container registry connection in base64 encoded format
